
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h1>Lista de Pokemon</h1>
        </div>
        <div class="col-3 pokemon" *ngFor="let pokemon of pokemons  ">
            <div class="card  mb-3" style="max-width: 18rem;">
                    <div class="card-body text-success">
                        <p class="card-text"><img class="poster" src="{{ pokemon.image }}" /></p>
                        <label>{{ pokemon.race }}</label>
                    </div>
                    
                        
                    <div class="card-footer  text-light ">
                        <button type="button" class="btn btn-success text-white"  (click)="capturar(pokemon)">Capturar</button>
                    </div>
            </div>
        </div>
    </div>
    <a routerLink="/lab">Laboratorio</a>
</div>
