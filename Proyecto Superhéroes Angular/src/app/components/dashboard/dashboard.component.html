<div class="container-fluid mt-3">
	<div class="row">
		<div class="col-xl-12">
      <h3>Top Heroes</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-xl-12">
      <div class="grid grid-pad">
        <a *ngFor="let hero of heroes" class="col-1-4"
            routerLink="/detailHero/{{hero.id}}">
          <div class="module moduleHero hero">
            <h4 >{{hero.name}}</h4>
          </div>
        </a>
      </div>
      
		</div>
	</div>
	<div class="row">
		<div class="col-xl-12">
      <h3>Top Villains</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-xl-12">
      <div class="grid grid-pad">
        <a *ngFor="let villain of villains" class="col-1-4"
            routerLink="/detailVillain/{{villain.id}}">
          <div class="module moduleVillain villain" >
            <h4>{{villain.name}}</h4>
          </div>
        </a>
      </div>
		</div>
	</div>
</div>
