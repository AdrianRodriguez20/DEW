<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h1>Lista de Artículos</h1>
        </div>
        <div class="col-3 article" *ngFor="let article of articles  ">
            <div class="card  mb-3" style="max-width: 18rem;">
            
                    <div class="card-body text-success">
                        <p class="card-text"><img class="poster" src="{{ article.mainImage }}" /></p>
                    </div>
                    <a routerLink="/detail/{{article.id}}">
                    <div class="card-footer  text-light ">
                        <h4>{{ article.name }}</h4>
                        <h4>{{ article.price }}€</h4>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
