<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="author" content="Adrián Rodríguez Fuentes">
    <title>Producto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        img {
            border-radius: 15px;
            display: block;
            margin: auto;
        }

        .poster {
            height: 222px;
            width: 150px;
        }

        .encabezado {
            text-align: center;
        }
    </style>
</head>

<body>

    <script>
        function elegirPeliMachine() {
            
            var randomNum= sessionStorage.getItem("numPeli"); // recogemos el numero aleatorio que contenia la posición de la pelicula escogida en el json
            var xmlhttp = new XMLHttpRequest(); //realizamos la conexión 
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var myObj = JSON.parse(this.responseText); //devolvemos cada uno de los atributos del json en el html 
                    document.getElementById("titulo").innerHTML = myObj[randomNum].Titulo; 
                    document.getElementById("poster").innerHTML = "<img class='poster' src='" + myObj[randomNum].Poster + "'>";
                    document.getElementById("actores").innerHTML = myObj[randomNum].Actores;
                    document.getElementById("director").innerHTML = myObj[randomNum].Director;
                    document.getElementById("estreno").innerHTML = myObj[randomNum].Estreno;
                    document.getElementById("imagenes").innerHTML = "<img width='300' height='200' src='" + myObj[randomNum].Imagenes + "'>";

                }
              
            };
            xmlhttp.open("GET", "http://localhost/ahorcado/films.json", true);
            xmlhttp.send();
        }

        elegirPeliMachine();



    </script>



    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-sm-12 ">
                <h1> Ficha Pelicula</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-sm-6 ">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col" colspan="3" class="encabezado">Ficha Técnica</th>
                        </tr>
                    </thead>

                    <tr>
                        <th scope="row">Titulo</th>
                        <td>
                            <h6 id="titulo">
                            </h6>
                        </td>
                        <td rowspan="4">
                            <div id="poster">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Director</th>
                        <td>
                            <h6 id="director">
                            </h6>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Fecha de estreno</th>
                        <td>
                            <h6 id="estreno">
                            </h6>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Elenco</th>
                        <td>
                            <h6 id="actores">

                            </h6>
                        </td>
                    </tr>
                </table>


            </div>
            <div class="col-lg-6 col-sm-6 ">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col" colspan="2" class="encabezado">Imágenes</th>

                        </tr>
                    </thead>
                    <tr>
                        <td>
                            <div id="imagenes">
                            </div>
                        </td>

                    </tr>

                </table>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
