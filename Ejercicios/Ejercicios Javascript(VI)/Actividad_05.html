<!--
ACTIVIDAD 5
Averigua utilizando el objeto screen, el tamaño de la barra de tareas de Windows. Crea un botón en un documento html que al pulsar, abra una nueva ventana y muestre esa información.
-->

<!DOCTYPE html>
<html>

<head>
    <title>ACTIVIDAD 5</title>
    <meta charset="utf-8" />
</head>

<body>
    <input type="button" value="infoSize" onclick="infoSize()">

    <script>
        var ventana;

        function infoSize() { //función que devuelve el tamaño de la barra total
            ventana = window.open("", "Abierto", "height=400,width=400");
            ventana.document.write("Alto Barra de tareas= "+(screen.height-screen.availHeight)+ "px" +"</br>"); //para averiguar el ancho restamos el total de la pantalla a la dimensión de la pestaña del navegador completo
            ventana.document.write("Ancho Barra de tareas= "+(screen.width)+"px"+"</br>");
        }
    </script>
</body>

</html>
