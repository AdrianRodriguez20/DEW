<!--
    ACTIVIDAD 2
Crea tres botones en un documento html que al pulsar, uno te permita visitar la página anterior.
Otro que al pulsar te permita visitar la página siguiente. Y un tercero que permita ir a una página 
concreta que el usuario haya introducido. Muestra la cantidad de páginas del historial.
-->

<!DOCTYPE html>
<html>

<head>
    <title>ACTIVIDAD 2</title>

</head>

<body>
    <input type="button" value="atras" onclick="atras()">
    <input type="button" value="adelantar" onclick="adelantar()">
    <input type="button" value="adelantarUsuario" onclick="paginaConcreta()">
    <script>

        function atras() { //función para volver una página atrás.
            window.history.go(-1); 
        }

        function adelantar() { //función para ir a la página siguiente
            window.history.go(+1);
        }

        function paginaConcreta() { //funcion para ir a una página determinada del historial
            var numPag = prompt("A que página quieres ir"); //Pedimos la página al usuario
            window.history.go(numPag);//para ir hacia delante utilizamos el menos delante del número
        }
    </script>
</body>

</html>
