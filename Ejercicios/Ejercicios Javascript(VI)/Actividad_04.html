<!--
    ACTIVIDAD 4
Usando location, crea un botón en un documento html que al pulsar, el script asigne la web www.google.com y se pueda ver el historial de la ventana. 
Crea otro botón igual, pero que no se pueda ver el historial de la venta.
-->

<!DOCTYPE html>
<html>

<head>
    <title>ACTIVIDAD 4</title>
    <meta charset="utf-8" />
</head>

<body>
    <input type="button" value="Replace" onclick="replace()">
    <input type="button" value="Assign" onclick="assign()">
    <script>
        function replace() { //esta función remplaza la página actual por una nueva pero no permite volver atrás
            location.replace("https://www.google.com/");
        }

        function assign() { //esta función abre una nueva página con la posibilidad de volver atrás
            location.assign("https://www.google.com/");
        }
    </script>
</body>

</html>
