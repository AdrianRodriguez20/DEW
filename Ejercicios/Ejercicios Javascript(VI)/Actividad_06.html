<!--
    ACTIVIDAD 6
Cree una página web donde aparezcan los siguientes botones: 

Abrir Ventana: abrirá una ventana de tamaño 400px*400px con la dirección www.google.es. La nueva ventana deberá aparecer centrada en la pantalla. 

Cerrar Ventana: deberá cerrar la ventana que se acaba de crear. Si la ventana aún no se ha creado o bien el usuario la cerró, deberá mostrar un error que diga “No hay ventana que cerrar”. 

Ampliar: modificará el tamaño de la ventana aumentando tanto el ancho como en 30px. Se mostrará un mensaje de error cuando no se pueda ampliar el alto o el ancho. 
NOTA: para que funcione este y los siguientes apartados tiene que abrir una ventana en blanco, para ello quite la dirección www.google.es 

Reducir: modificará el tamaño de la ventana disminuyendo tanto el ancho como en 30px. Se mostrará un mensaje de error cuando no se pueda reducir el alto o el ancho. 

Mover: Ubicará la pantalla en la posición indicada previamente por el usuario (x e y). Los valores tendrán que ser enteros positivos. Antes de mover la nueva pantalla 
tendrá que comprobar que la nueva posición de la ventana es posible teniendo en cuenta tanto la posición como su alto y ancho y el tamaño de la pantalla.
-->
<!DOCTYPE html>
<html>

<head>
    <title>ACTIVIDAD 6</title>
    <meta charset="utf-8" />
</head>



<body>
    <input type="button" value="Abrir" onclick="abrir()">
    <input type="button" value="cerrar" onclick="cerrar()">
    <input type="button" value="ampliar" onclick="ampliar()">
    <input type="button" value="reducir" onclick="reducir()">
    <input type="button" value="mover" onclick="mover()">
    <script>
        var ventana;


        function abrir() { //funcion para abrir una nueva ventana

            // calculamos la posicion x e y para centrar la ventana
            var y = parseInt((window.screen.height / 2) - (400 / 2));
            var x = parseInt((window.screen.width / 2) - (400 / 2));

            // mostramos la ventana centrada
            ventana = window.open('', target = 'blank', "height=400,width=400" + ',top=' + y +
                ',left=' + x, "resizable=no")

        }

        function cerrar() { //funcion para cerrar la ventana anterior 
            if (ventana.window == null) { //si no hay ninguna ventana abierta avisamos al usuario

                alert("No hay ventana que cerrar"); 
            } else {
                ventana.close();
            }

        }

        function ampliar() { //función para ampliar la ventana
            if (ventana.outerHeight > 430 && ventana.outerWidth > 430) {//si la ventana es mayor de 430 no se puede ampliar
                alert("No se puede ampliar más")
            } else {
                ventana.resizeTo(430, 430);
                ventana.focus();
            }

        }

        function reducir() {//función para reducir la ventana
            if (ventana.outerHeight < 400 && ventana.outerWidth < 400) {//si la ventana es menor de 400 no se puede reducir más
                alert("No se puede reducir más")
            } else if ( ventana.outerHeight ==400 && ventana.outerWidth  == 400) {//si la ventana es igual a 400 la reducimos 30px
                ventana.resizeTo(370, 370);
                ventana.focus();
            }else if (ventana.outerHeight ==430 && ventana.outerWidth == 430){//si la ventana es igual a 430 la reducimos a 30px
                ventana.resizeTo(400, 400);
                ventana.focus();
            }
        }

        function mover() {//función para mover la ventana
            var posX = parseInt(prompt("Eje x: "));//pedimos al usuario la posición en el eje x a la que quiere mover la ventana
            var posY = parseInt(prompt("Eje y: "));//pedimos al usuario la posición en el eje y a la que quiere mover la ventana

            if (posX < window.screen.height && posY < window.screen.width) {//si la posición esta dentro de los margenes de la pantalla movemos la ventana
                ventana.moveTo(posX, posY);
                ventana.focus();
            } else {//de no ser asi informamos al usuario que ese movimiento no se puede realizar 
                alert("No se puede realizar ese movimiento");
            }

        }
    </script>
</body>

</html>
