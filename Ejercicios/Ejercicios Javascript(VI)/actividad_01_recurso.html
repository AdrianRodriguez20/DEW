<body>

    <script>

        window.document.write("Nombre de la window= " + window.name + "</br>");
        window.document.write("Ancho externo=   " + (window.outerWidth) + "</br>");
        window.document.write("Ancho interno = " + (window.innerWidth) + "</br>");
        window.document.write("Alto externo= " + (window.outerHeight)+ "</br>");
        window.document.write("Alto interno= " + (window.innerHeight) + "</br>");
        window.document.write("Scroll H= " + window.scrollX + "</br>");
        window.document.write("Scroll V= " + window.scrollY + "</br>");
        window.document.write("Distancia desde la izquierda= " + window.screenLeft+ "</br>");
        window.document.write("Distancia desde arriba= " + window.screenTop+ "</br>");



    </script>
</body>
