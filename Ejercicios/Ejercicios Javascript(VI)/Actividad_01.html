<!--ACTIVIDAD 1
Crea dos botones en un documento html que al pulsar, uno abra una nueva ventana de ancho 200px y alto 100px 
con la siguiente información:
Nombre de la ventana, Ancho externo, Alto externo, Ancho interno, Alto interno, Scroll H, Scroll V, 
Distancia desde la izquierda y Distancia desde arriba.
Y el otro botón que sea capaz de cerrar esa nueva ventana abierta. -->

<!DOCTYPE html>
<html>

<head>
    <title>ACTIVIDAD 1</title>

</head>

<body>
    <input type="button" value="abrir" onclick="abrir()">
    <input type="button" value="cerrar" onclick="cerrar()">
    <script>
        var ventana;

        function abrir() { //funcion para abrir una nueva ventana con la informacion de la misma
            ventana = window.open("actividad_01_recurso.html", "Abierto", "height=100,width=200");//actividad_01_recurso es la ventana con la informacion

        }

        function cerrar() { //funcion para cerrar la ventana
            ventana.close();
        }
    </script>
</body>

</html>
